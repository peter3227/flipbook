<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: white;
            font-family: monospace;
        }
        .location {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .clock {
            display: flex;
            font-size: 6rem;
        }
        .digit-container {
            position: relative;
            width: 60px;
            height: 90px;
            background: #222;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }
        .digit-container:hover {
            background: white;
            color: black;
        }
        .flip {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <div class="location">SEOUL</div>
    <div class="clock">
        <div class="digit-container" id="hour1"><div class="flip">0</div></div>
        <div class="digit-container" id="hour2"><div class="flip">0</div></div>
        <div>:</div>
        <div class="digit-container" id="min1"><div class="flip">0</div></div>
        <div class="digit-container" id="min2"><div class="flip">0</div></div>
        <div>:</div>
        <div class="digit-container" id="sec1"><div class="flip">0</div></div>
        <div class="digit-container" id="sec2"><div class="flip">0</div></div>
    </div>
    
    <script>
        function updateClock() {
            const now = new Date();
            const timeArray = [
                ...String(now.getHours()).padStart(2, '0'),
                ...String(now.getMinutes()).padStart(2, '0'),
                ...String(now.getSeconds()).padStart(2, '0')
            ];
            
            document.querySelectorAll('.flip').forEach((el, i) => {
                if (el.textContent !== timeArray[i]) {
                    el.style.transform = 'rotateX(90deg)';
                    setTimeout(() => {
                        el.textContent = timeArray[i];
                        el.style.transform = 'rotateX(0deg)';
                    }, 250);
                }
            });
        }
        
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
